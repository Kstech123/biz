<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="new-ham.css">
    <title>Hamburger Menu</title>
</head>

<body>

    <div class="navigation">
        
        <img src="https://www.gurukulpachora.in/img/our-logo.png" alt="">

        <input type="checkbox" class="navigation__checkbox" id="toggle">
        <label for="toggle" class="navigation__button" title="Menu">
            <span class="navigation__icon">&nbsp;</span>
        </label>

        <div class="navigation__background">&nbsp;</div>

        <nav class="navigation__nav">
            <ul class="navigation__list">
                <li><label for="toggle" class="navigation__link" onclick="location='#about'"> ABOUT</label></li>
                <li><label for="toggle" class="navigation__link" onclick="location='#gallery'"> GALLERY</label></li>
                <li><label for="toggle" class="navigation__link" onclick="location='#contact'"> CONTAC</label></li>
            </ul>
        </nav>
    </div>

</body>

</html>
