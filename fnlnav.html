<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="img/our-logo.svg">
    <title>Navbar</title>
    <link rel="stylesheet" href="fnlnav.css">
</head>

<body>
    <section class="navbar">
        <div class="logo">
            <img src="img/our-logo.svg" alt="bhushan magar foundation logo" title="Our Logo">
        </div>
        <div class="title">
            <h1>डॉ. भूषणदादा मगर (पाटील) फाउंडेशन</h1>
        </div>
        <div class="menu">
            <div class="navigation">
                <input type="checkbox" class="navigation__checkbox" id="toggle">
                <label for="toggle" class="navigation__button" title="Menu">
                    <span class="navigation__icon">&nbsp;</span>
                </label>

                <div class="navigation__background">&nbsp;</div>

                <nav class="navigation__nav">
                    <ul class="navigation__list">
                        <li><label for="toggle" class="navigation__link" onclick="location='#about'"> ABOUT</label></li>
                        <li><label for="toggle" class="navigation__link" onclick="location='#gallery'"> GALLERY</label>
                        </li>
                        <li><label for="toggle" class="navigation__link" onclick="location='#contact'"> CONTACT</label>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
</body>

</html>
